<form class="form-signin" *ngIf="getToken() == null" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container-fluid">
        <h2 style="text-align: center; margin-top: 30px;" class="form-signin-heading"> LoginPage </h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
        <br>
        <label for="username" class="sr-only">Email address</label>
        <input 
        type="email"
        id="username"
        name="username"
        ngModel
        class="form-control"
        placeholder="User Name"
        required
        autofocus
        />
        <br>
        <label for="password" class="sr-only"> Password </label>
        <input 
        type="password"
        id="password"
        name="password"
        ngModel
        class="form-control"
        placeholder="Password"
        required
        />
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </div>
</form>
<div *ngIf="getToken() != null">
    <p style="text-align: center; font-size: 40px; margin-top: 100px;">You are already log in! :)</p>
</div>
